<!DOCTYPE html>
<html lang="fa">
<head>
    <meta charset="UTF-8">
    <title>ÿ™ŸàŸÑÿØÿ™ ŸÖÿ®ÿßÿ±⁄©!(ÿ±Ÿàÿ≤ ÿßŸàŸÑ)</title>
    
    <link rel="icon" type="image/png" href="gift.png">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lalezar&display=swap" rel="stylesheet">
    <style>
        body, html {
            margin: 0; padding: 0; overflow: hidden; height: 100%;
            background: #0d0221; font-family: 'Lalezar', sans-serif; direction: rtl;
        }
        #matrix { position: fixed; top: 0; left: 0; z-index: 0; }
        .gift-bag {
            position: absolute; top: 50%; left: 50%;
            transform: translate(-50%, -50%) scale(0);
            width: 200px; cursor: pointer; z-index: 10;
            animation: popIn 1.5s cubic-bezier(0.68, -0.55, 0.27, 1.55) forwards, 
                       shake 1.2s ease-in-out 1.5s infinite alternate;
        }
        .gift-bag.opened { animation: openGift 0.5s ease-in forwards; }
        @keyframes popIn {
            0% { transform: translate(-50%, -50%) scale(0) rotate(0deg); }
            100% { transform: translate(-50%, -50%) scale(1) rotate(0deg); }
        }
        @keyframes shake {
            0% { transform: translate(-50%, -50%) scale(1) rotate(-4deg); }
            100% { transform: translate(-50%, -50%) scale(1) rotate(4deg); }
        }
        @keyframes openGift {
            0% { transform: translate(-50%, -50%) scale(1); opacity: 1; }
            100% { transform: translate(-50%, -50%) scale(0.1); opacity: 0; }
        }
        .message {
            position: absolute; top: 50%; left: 50%;
            transform: translate(-50%, -50%) scale(0);
            opacity: 0; z-index: 20; text-align: center;
            transition: all 1s cubic-bezier(0.18, 0.89, 0.32, 1.28);
        }
        .message.show { opacity: 1; transform: translate(-50%, -50%) scale(1); }
        .message h1 {
            font-size: 5rem; color: #FFD700; margin: 0;
            text-shadow: 0 0 10px #FFD700, 0 0 25px #FFA500, 0 0 50px #FF4500;
            animation: flicker 1.5s infinite alternate;
        }
        .message p { font-size: 1.5rem; color: #f0f0f0; margin-top: 20px; text-shadow: 0 0 5px #fff; }
        @keyframes flicker {
            0%, 18%, 22%, 25%, 53%, 57%, 100% {
                text-shadow: 0 0 10px #FFD700, 0 0 25px #FFA500, 0 0 50px #FF4500;
            }
            20%, 24%, 55% { text-shadow: none; }
        }
        .player-container {
            position: fixed;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            width: 90%;
            max-width: 500px;
            background: rgba(0, 0, 0, 0.5);
            backdrop-filter: blur(5px);
            border-radius: 15px;
            padding: 10px 15px;
            z-index: 100;
            opacity: 0;
            transition: opacity 0.5s ease-in-out;
            color: #fff;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .player-container.show { opacity: 1; }
        
        .progress-container { 
            display: flex; align-items: center; gap: 10px; width: 100%; 
            direction: ltr;
        }
        .time-display { font-family: monospace; font-size: 0.9rem; }
        .controls { 
            display: flex; justify-content: center; align-items: center; gap: 20px; margin-bottom: 10px; 
            direction: ltr;
        }
        .controls button {
            background: none; border: none; color: #fff; font-size: 1.8rem;
            cursor: pointer; transition: transform 0.2s ease;
        }
        .controls button:hover { transform: scale(1.1); }
        .volume-controls { 
            display: flex; align-items: center; justify-content: center; margin-top: 10px; width: 100%;
            direction: ltr;
        }
        .volume-controls span { cursor: pointer; font-size: 1.5rem; margin-right: 10px; /* ÿ™ÿ∫€å€åÿ± margin-left ÿ®Ÿá margin-right */ }
        

        input[type="range"] {
            -webkit-appearance: none; appearance: none;
            flex-grow: 1; height: 6px; background: #555;
            outline: none; border-radius: 3px; cursor: pointer;
        }
        input[type="range"]::-webkit-slider-thumb {
            -webkit-appearance: none; appearance: none;
            width: 18px; height: 18px; background: #0F0;
            border-radius: 50%; box-shadow: 0 0 10px #0F0;
        }
        input[type="range"]::-moz-range-thumb {
            width: 18px; height: 18px; background: #0F0;
            border-radius: 50%; box-shadow: 0 0 10px #0F0;
        }
    </style>
</head>
<body>
    <canvas id="matrix"></canvas>
    <img src="gift.png" alt="Gift Bag" class="gift-bag" id="giftBag">
    <div class="message" id="message">
        <h1 id="greeting-text2">403</h1>
        <p id="greeting-text">403</p>
    </div>

    <audio id="music" src="music.mp3" loop></audio>

    <div class="player-container" id="playerContainer">
        <div class="controls">
            <button id="rewindBtn">‚è™</button>
            <button id="playPauseBtn">‚ñ∂Ô∏è</button>
            <button id="forwardBtn">‚è©</button>
        </div>
        <div class="progress-container">
            <span id="currentTime" class="time-display">0:00</span>
            <input type="range" id="progressSlider" value="0" step="1">
            <span id="totalDuration" class="time-display">0:00</span>
        </div>
         <div class="volume-controls">
            <span id="muteBtn">üîä</span>
            <input type="range" id="volumeSlider" min="0" max="1" step="0.01" value="0.7">
        </div>
<p class="signature">Ai¬©Ô∏è</p>

    </div>

    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.9.2/dist/confetti.browser.min.js"></script>
    <script>
        const giftBag = document.getElementById('giftBag');
        const message = document.getElementById('message');
        const music = document.getElementById('music');
        const playerContainer = document.getElementById('playerContainer');
        const playPauseBtn = document.getElementById('playPauseBtn');
        const rewindBtn = document.getElementById('rewindBtn');
        const forwardBtn = document.getElementById('forwardBtn');
        const muteBtn = document.getElementById('muteBtn');
        const progressSlider = document.getElementById('progressSlider');
        const volumeSlider = document.getElementById('volumeSlider');
        const currentTime = document.getElementById('currentTime');
        const totalDuration = document.getElementById('totalDuration');

        giftBag.addEventListener('click', () => {
            giftBag.classList.add('opened');
            setTimeout(() => message.classList.add('show'), 300);
            
            music.play().then(() => {
                playPauseBtn.textContent = '‚è∏Ô∏è';
            });
            music.volume = volumeSlider.value;
            
            playerContainer.classList.add('show');
            launchConfetti();
            setInterval(drawMatrix, 50);
            setTimeout(() => giftBag.style.display = 'none', 500);
        });
        
        function formatTime(seconds) {
            const minutes = Math.floor(seconds / 60);
            const secs = Math.floor(seconds % 60);
            return `${minutes}:${secs < 10 ? '0' : ''}${secs}`;
        }

        music.addEventListener('loadedmetadata', () => {
            progressSlider.max = music.duration;
            totalDuration.textContent = formatTime(music.duration);
        });

        music.addEventListener('timeupdate', () => {
            progressSlider.value = music.currentTime;
            currentTime.textContent = formatTime(music.currentTime);
        });

        music.addEventListener('ended', () => {
            playPauseBtn.textContent = '‚ñ∂Ô∏è';
        });

        playPauseBtn.addEventListener('click', () => {
            if (music.paused) {
                music.play();
                playPauseBtn.textContent = '‚è∏Ô∏è';
            } else {
                music.pause();
                playPauseBtn.textContent = '‚ñ∂Ô∏è';
            }
        });

        rewindBtn.addEventListener('click', () => { music.currentTime -= 10; });
        forwardBtn.addEventListener('click', () => { music.currentTime += 10; });

        muteBtn.addEventListener('click', () => {
            music.muted = !music.muted;
            muteBtn.textContent = music.muted ? 'üîá' : 'üîä';
        });

        progressSlider.addEventListener('input', (e) => {
            music.currentTime = e.target.value;
        });

        volumeSlider.addEventListener('input', (e) => {
            music.volume = e.target.value;
            if (music.muted) {
                music.muted = false;
                muteBtn.textContent = 'üîä';
            }
        });
        
        const canvas = document.getElementById('matrix');
        const ctx = canvas.getContext('2d');
        canvas.height = window.innerHeight;
        canvas.width = window.innerWidth;

        const letters = 'ŸÜ ÿ± ÿ≥ €å  ⁄Ø';
        const fontSize = 32;
        const columns = canvas.width / fontSize;
        const drops = Array(Math.floor(columns)).fill(1);

        function drawMatrix() {
            ctx.fillStyle = "rgba(0, 0, 0, 0.04)";
            ctx.fillRect(0, 0, canvas.width, canvas.height);
            ctx.fillStyle = "#0F0";
            ctx.font = fontSize + "px monospace";
            for (let i = 0; i < drops.length; i++) {
                const text = letters[Math.floor(Math.random() * letters.length)];
                ctx.fillText(text, i * fontSize, drops[i] * fontSize);
                if (drops[i] * fontSize > canvas.height && Math.random() > 0.975) {
                    drops[i] = 0;
                }
                drops[i]++;
            }
        }
        

        function launchConfetti() {
            const duration = 4 * 60 * 1000;
            const animationEnd = Date.now() + duration;
            const defaults = { startVelocity: 30, spread: 360, ticks: 60, zIndex: 100 };
            function randomInRange(min, max) { return Math.random() * (max - min) + min; }
            const interval = setInterval(function() {
                const timeLeft = animationEnd - Date.now();
                if (timeLeft <= 0) { return clearInterval(interval); }
                const particleCount = 50 * (timeLeft / duration);
                confetti(Object.assign({}, defaults, { particleCount, origin: { x: randomInRange(0.1, 0.3), y: Math.random() - 0.2 } }));
                confetti(Object.assign({}, defaults, { particleCount, origin: { x: randomInRange(0.7, 0.9), y: Math.random() - 0.2 } }));
            }, 250);
        }
        window.addEventListener('resize', () => {
            canvas.height = window.innerHeight;
            canvas.width = window.innerWidth;
        });

        window.addEventListener('DOMContentLoaded', () => {
            const greetingParagraph = document.getElementById('greeting-text');
const greetingParagraph2 = document.getElementById('greeting-text2');
                greetingParagraph.textContent = `ŸÅÿ±ÿØÿß ÿ®ÿßÿ≤ŸÖ ÿ®ÿ±⁄Øÿ±ÿØ\nüòó`;
greetingParagraph2.textContent = `üéâ 20. üéâ`;

         
        });
    </script>
</body>

</html>
