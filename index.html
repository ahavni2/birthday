<!DOCTYPE html>
<html lang="fa">
<head>
    <meta charset="UTF-8">
    <title>تولدت مبارک!</title>

    
    
    <link rel="icon" type="image/png" href="gift.png">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lalezar&display=swap" rel="stylesheet">
    <style>
        body, html {
            margin: 0; padding: 0; overflow: hidden; height: 100%;
            background: #0d0221; font-family: 'Lalezar', sans-serif; direction: rtl;
        }
        #matrix { position: fixed; top: 0; left: 0; z-index: 0; }
        .gift-bag {
            position: absolute; top: 50%; left: 50%;
            transform: translate(-50%, -50%) scale(0);
            width: 200px; cursor: pointer; z-index: 10;
            animation: popIn 1.5s cubic-bezier(0.68, -0.55, 0.27, 1.55) forwards, 
                        shake 1.2s ease-in-out 1.5s infinite alternate;
        }
        .gift-bag.opened { animation: openGift 0.5s ease-in forwards; }
        @keyframes popIn {
            0% { transform: translate(-50%, -50%) scale(0) rotate(0deg); }
            100% { transform: translate(-50%, -50%) scale(1) rotate(0deg); }
        }
        @keyframes shake {
            0% { transform: translate(-50%, -50%) scale(1) rotate(-4deg); }
            100% { transform: translate(-50%, -50%) scale(1) rotate(4deg); }
        }
        @keyframes openGift {
            0% { transform: translate(-50%, -50%) scale(1); opacity: 1; }
            100% { transform: translate(-50%, -50%) scale(0.1); opacity: 0; }
        }
        .message {
            position: absolute; top: 50%; left: 50%;
            transform: translate(-50%, -50%) scale(0);
            opacity: 0; z-index: 20; text-align: center;
            transition: all 1s cubic-bezier(0.18, 0.89, 0.32, 1.28);
        }
        .message.show { opacity: 1; transform: translate(-50%, -50%) scale(1); }
        .message h1 {
            font-size: 5rem; color: #FFD700; margin: 0;
            text-shadow: 0 0 10px #FFD700, 0 0 25px #FFA500, 0 0 50px #FF4500;
            animation: flicker 1.5s infinite alternate;
        }
        .message p { font-size: 4rem; color: #f0f0f0; margin-top: 20px; text-shadow: 0 0 5px #fff; }
        @keyframes flicker {
            0%, 18%, 22%, 25%, 53%, 57%, 100% {
                text-shadow: 0 0 10px #FFD700, 0 0 25px #FFA500, 0 0 50px #FF4500;
            }
            20%, 24%, 55% { text-shadow: none; }
        }
        .player-container {
            position: fixed;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            width: 90%;
            max-width: 500px;
            background: rgba(0, 0, 0, 0.5);
            backdrop-filter: blur(5px);
            border-radius: 15px;
            padding: 10px 15px;
            z-index: 100;
            opacity: 0;
            transition: opacity 0.5s ease-in-out;
            color: #fff;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .player-container.show { opacity: 1; }
        
        .progress-container { 
            display: flex; align-items: center; gap: 10px; width: 100%; 
            direction: ltr;
        }
        .time-display { font-family: monospace; font-size: 0.9rem; }
        .controls { 
            display: flex; justify-content: center; align-items: center; gap: 20px; margin-bottom: 10px; 
            direction: ltr;
        }
        .controls button {
            background: none; border: none; color: #fff; font-size: 1.8rem;
            cursor: pointer; transition: transform 0.2s ease;
        }
        .controls button:hover { transform: scale(1.1); }
        .volume-controls { 
            display: flex; align-items: center; justify-content: center; margin-top: 10px; width: 100%;
            direction: ltr;
        }
        .volume-controls span { cursor: pointer; font-size: 1.5rem; margin-right: 10px; }
        

        input[type="range"] {
            -webkit-appearance: none; appearance: none;
            flex-grow: 1; height: 6px; background: #555;
            outline: none; border-radius: 3px; cursor: pointer;
        }
        input[type="range"]::-webkit-slider-thumb {
            -webkit-appearance: none; appearance: none;
            width: 18px; height: 18px; background: #0F0;
            border-radius: 50%; box-shadow: 0 0 10px #0F0;
        }
        input[type="range"]::-moz-range-thumb {
            width: 18px; height: 18px; background: #0F0;
            border-radius: 50%; box-shadow: 0 0 10px #0F0;
        }
        
        /* کد جدید برای استایل منو */
    .menu {
    position: fixed;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%) scale(0.9);
    opacity: 0;
    z-index: 9999;
    background: rgba(20, 20, 40, 0.8);
    backdrop-filter: blur(12px);
    border-radius: 20px;
    padding: 30px;
    text-align: center;
    border: 2px solid rgba(162, 89, 255, 0.6);
    box-shadow: 0 0 40px rgba(162, 89, 255, 0.5);
    transition: all 0.4s ease-in-out;
    width: 90%;
    max-width: 600px;
    pointer-events: none;
}


     .menu.show {
    opacity: 1;
    transform: translate(-50%, -50%) scale(1);
    pointer-events: auto;
}

      .menu h2 {
    color: #fff;
    font-size: 2rem;
    margin-bottom: 20px;
    text-shadow: 0 0 15px #a259ff;
}

 .menu button {
    font-family: 'Lalezar', sans-serif;
    padding: 15px 20px;
    font-size: 1.3rem;
    border: none;
    border-radius: 12px;
    cursor: pointer;
    background: linear-gradient(135deg, #a259ff, #6a11cb);
    color: #fff;
    transition: all 0.3s ease;
    box-shadow: 0 5px 15px rgba(162, 89, 255, 0.4);
}

.menu button:hover {
    transform: translateY(-4px) scale(1.05);
    box-shadow: 0 10px 25px rgba(162, 89, 255, 0.7);
}
.menu-buttons {
    display: grid;
    grid-template-columns: 1fr;
    gap: 15px;
}
@media (min-width: 480px) {
    .menu-buttons {
        grid-template-columns: 1fr 1fr;
    }
}

@media (min-width: 768px) {
    .menu-buttons {
        grid-template-columns: 1fr 1fr 1fr;
    }
}



        
    </style>
</head>
<body>
    <canvas id="matrix"></canvas>
    <img src="gift.png" alt="Gift Bag" class="gift-bag" id="giftBag">
    <div class="message" id="message">
        <h1 id="greeting-text2">403</h1>
        <p id="greeting-text">403</p>
    </div>

<div class="menu" id="day-menu">
  <h2>یک روز را انتخاب کن</h2>
  <div class="menu-buttons">


      <button id="btn-a">😊</button>
      
            <button id="btn-day17">🗺️ روز هفدهم 🚌</button>
      <button id="btn-day12">❄️ روز دوازدهم 🫠</button>
    <button id="btn-day9">😶‍🌫️ روز نهم 🥺</button>
    <button id="btn-day8">😗 روز هشتم 🦇</button>
    <button id="btn-day6">✨ روز ششم ✨</button>
    <button id="btn-day4">✨ روز چهارم ✨</button>
    <button id="btn-day3">✨ روز سوم ✨</button>
    <button id="btn-day2">🎁 روز دوم 🎁</button>
  </div>
</div>

    <audio id="music" src="music.mp3" loop></audio>

    <div class="player-container" id="playerContainer">
        <div class="controls">
            <button id="rewindBtn">⏪</button>
            <button id="playPauseBtn">▶️</button>
            <button id="forwardBtn">⏩</button>
        </div>
        <div class="progress-container">
            <span id="currentTime" class="time-display">0:00</span>
            <input type="range" id="progressSlider" value="0" step="1">
            <span id="totalDuration" class="time-display">0:00</span>
        </div>
         <div class="volume-controls">
            <span id="muteBtn">🔊</span>
            <input type="range" id="volumeSlider" min="0" max="1" step="0.01" value="0.7">
        </div>
        <p class="signature">Ai©️</p>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.9.2/dist/confetti.browser.min.js"></script>
    <script>
        // === بخش اول: تعریف متغیرها ===
        const giftBag = document.getElementById('giftBag');
        const message = document.getElementById('message');
        const music = document.getElementById('music');
        const playerContainer = document.getElementById('playerContainer');
        const playPauseBtn = document.getElementById('playPauseBtn');
        const rewindBtn = document.getElementById('rewindBtn');
        const forwardBtn = document.getElementById('forwardBtn');
        const muteBtn = document.getElementById('muteBtn');
        const progressSlider = document.getElementById('progressSlider');
        const volumeSlider = document.getElementById('volumeSlider');
        const currentTime = document.getElementById('currentTime');
        const totalDuration = document.getElementById('totalDuration');

        // متغیرهای جدید برای منو
        const dayMenu = document.getElementById('day-menu');
        const btnDay2 = document.getElementById('btn-day2');
        const btnDay3 = document.getElementById('btn-day3');
const btnDay4 = document.getElementById('btn-day4');
        const btnDay17 = document.getElementById('btn-day17');
                const btnDay8 = document.getElementById('btn-day8');

const btnA = document.getElementById('btn-a');


        
        const btnDay6 = document.getElementById('btn-day6');
        // === بخش دوم: تعریف توابع اصلی ===
const btnDay12 = document.getElementById('btn-day12');
        const btnDay9 = document.getElementById('btn-day9');
        // این تابع جشن روز دوم را شروع می‌کند (همان کاری که قبلاً با کلیک روی هدیه انجام می‌شد)
        function startDay2Celebration() {
            dayMenu.classList.remove('show'); // منو را مخفی کن
            
            setTimeout(() => {
                message.classList.add('show');
                playerContainer.classList.add('show');
                music.volume = volumeSlider.value;
                music.play().then(() => {
                    playPauseBtn.textContent = '⏸️';
                });
                launchConfetti();
                setInterval(drawMatrix, 50);
            }, 500); // تاخیر برای انیمیشن بهتر
        }
function goToDay9() {
            // نام فایل HTML روز سوم را در اینجا قرار دهید
            window.location.href = 'day9.html'; 
}
        // این تابع به صفحه روز سوم می‌رود
        function goToDay3() {
            // نام فایل HTML روز سوم را در اینجا قرار دهید
            window.location.href = 'day3.html'; 
        }        function goToDay8() {
            // نام فایل HTML روز سوم را در اینجا قرار دهید
            window.location.href = 'day8.html'; 
        }

 function goToA() {
            // نام فایل HTML روز سوم را در اینجا قرار دهید
            window.location.href = 'a.html'; 
        }


        
        function goToDay4() {
            // نام فایل HTML روز سوم را در اینجا قرار دهید
            window.location.href = 'day4.html'; 
        }
                function goToDay6() {
            // نام فایل HTML روز سوم را در اینجا قرار دهید
            window.location.href = 'day6.html'; 
        }

                        function goToDay12() {
            // نام فایل HTML روز سوم را در اینجا قرار دهید
            window.location.href = 'day12.html'; 
        }

        function goToDay17() {
            // نام فایل HTML روز سوم را در اینجا قرار دهید
            window.location.href = 'day17.html'; 
        }
        // === بخش سوم: اتصال رویدادها (Event Listeners) ===

        // 1. رویداد کلیک روی هدیه: فقط منو را نشان می‌دهد
        giftBag.addEventListener('click', () => {
            giftBag.classList.add('opened');
            setTimeout(() => giftBag.style.display = 'none', 500);
            
            // نمایش منو با کمی تاخیر
            setTimeout(() => {
                dayMenu.classList.add('show');
            }, 400);
        });

        // 2. رویداد کلیک روی دکمه‌های منو
        btnDay2.addEventListener('click', startDay2Celebration);
        btnDay3.addEventListener('click', goToDay3);
btnDay4.addEventListener('click', goToDay4);
        btnDay9.addEventListener('click', goToDay9);
                btnDay12.addEventListener('click', goToDay12);
        btnDay6.addEventListener('click', goToDay6);
                btnDay17.addEventListener('click', goToDay17);
        btnDay8.addEventListener('click', goToDay8);
 btnA.addEventListener('click', goToA);
        
        // 3. بقیه رویدادهای مربوط به پلیر موسیقی (بدون تغییر)
        function formatTime(seconds) {
            const minutes = Math.floor(seconds / 60);
            const secs = Math.floor(seconds % 60);
            return `${minutes}:${secs < 10 ? '0' : ''}${secs}`;
        }

        music.addEventListener('loadedmetadata', () => {
            progressSlider.max = music.duration;
            totalDuration.textContent = formatTime(music.duration);
        });

        music.addEventListener('timeupdate', () => {
            progressSlider.value = music.currentTime;
            currentTime.textContent = formatTime(music.currentTime);
        });

        music.addEventListener('ended', () => {
            playPauseBtn.textContent = '▶️';
        });

        playPauseBtn.addEventListener('click', () => {
            if (music.paused) {
                music.play();
                playPauseBtn.textContent = '⏸️';
            } else {
                music.pause();
                playPauseBtn.textContent = '▶️';
            }
        });

        rewindBtn.addEventListener('click', () => { music.currentTime -= 10; });
        forwardBtn.addEventListener('click', () => { music.currentTime += 10; });

        muteBtn.addEventListener('click', () => {
            music.muted = !music.muted;
            muteBtn.textContent = music.muted ? '🔇' : '🔊';
        });

        progressSlider.addEventListener('input', (e) => {
            music.currentTime = e.target.value;
        });

        volumeSlider.addEventListener('input', (e) => {
            music.volume = e.target.value;
            if (music.muted) {
                music.muted = false;
                muteBtn.textContent = '🔊';
            }
        });
        
        // === بخش چهارم: کدهای مربوط به انیمیشن پس‌زمینه و متن (بدون تغییر) ===
        const canvas = document.getElementById('matrix');
        const ctx = canvas.getContext('2d');
        canvas.height = window.innerHeight;
        canvas.width = window.innerWidth;

        const letters = 'ن ر س ی  گ';
        const fontSize = 32;
        const columns = canvas.width / fontSize;
        const drops = Array(Math.floor(columns)).fill(1);

        function drawMatrix() {
            ctx.fillStyle = "rgba(0, 0, 0, 0.04)";
            ctx.fillRect(0, 0, canvas.width, canvas.height);
            ctx.fillStyle = "#0F0";
            ctx.font = fontSize + "px monospace";
            for (let i = 0; i < drops.length; i++) {
                const text = letters[Math.floor(Math.random() * letters.length)];
                ctx.fillText(text, i * fontSize, drops[i] * fontSize);
                if (drops[i] * fontSize > canvas.height && Math.random() > 0.975) {
                    drops[i] = 0;
                }
                drops[i]++;
            }
        }
        
        function launchConfetti() {
            const duration = 4 * 60 * 1000;
            const animationEnd = Date.now() + duration;
            const defaults = { startVelocity: 30, spread: 360, ticks: 60, zIndex: 100 };
            function randomInRange(min, max) { return Math.random() * (max - min) + min; }
            const interval = setInterval(function() {
                const timeLeft = animationEnd - Date.now();
                if (timeLeft <= 0) { return clearInterval(interval); }
                const particleCount = 50 * (timeLeft / duration);
                confetti(Object.assign({}, defaults, { particleCount, origin: { x: randomInRange(0.1, 0.3), y: Math.random() - 0.2 } }));
                confetti(Object.assign({}, defaults, { particleCount, origin: { x: randomInRange(0.7, 0.9), y: Math.random() - 0.2 } }));
            }, 250);
        }
        window.addEventListener('resize', () => {
            canvas.height = window.innerHeight;
            canvas.width = window.innerWidth;
        });

        window.addEventListener('DOMContentLoaded', () => {
            const greetingParagraph = document.getElementById('greeting-text');
            const greetingParagraph2 = document.getElementById('greeting-text2');
                greetingParagraph.textContent =`یک خنده کن ای گول`;
                greetingParagraph2.textContent = `🎉 10100 🎉`;
        });
    </script>
</body>
</html>
