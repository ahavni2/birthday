<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video & Music Player - With Sound</title>
    <link href="https://fonts.googleapis.com/css2?family=Vazirmatn:wght@400;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary-color: #6a0572;
            --secondary-color: #8e2de2;
            --background-gradient: linear-gradient(135deg, #e0c3fc 0%, #8ec5fc 100%);
            --card-background: #ffffff;
            --text-color: #333;
            --light-text-color: #666;
            --border-radius: 15px;
            --shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
        }

        body {
            font-family: 'Vazirmatn', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            background: var(--background-gradient);
            color: var(--text-color);
        }

        /* ✅ بخش جدید: استایل صفحه شروع */
        #start-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.7);
            backdrop-filter: blur(10px);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 100;
            transition: opacity 0.5s ease;
        }

        #startButton {
            background: linear-gradient(45deg, var(--primary-color), var(--secondary-color));
            color: white;
            border: none;
            padding: 18px 40px;
            font-size: 1.5em;
            font-weight: 700;
            border-radius: 50px;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.3);
        }
        
        #startButton:hover {
            transform: scale(1.05);
            box-shadow: 0 12px 30px rgba(0, 0, 0, 0.4);
        }
        /* پایان بخش جدید */

        .player-container {
            width: 90%;
            max-width: 650px;
            background-color: var(--card-background);
            border-radius: var(--border-radius);
            box-shadow: var(--shadow);
            padding: 25px;
            text-align: center;
            position: relative;
            overflow: hidden;
            border: 1px solid rgba(255, 255, 255, 0.2);
        }

        h1 {
            color: var(--primary-color);
            margin-bottom: 20px;
            font-size: 1.8em;
            font-weight: 700;
        }

        .video-wrapper {
            position: relative;
            width: 100%;
            padding-bottom: 56.25%;
            margin-bottom: 25px;
            border-radius: 10px;
            overflow: hidden;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.15);
        }

        #myVideo {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            border-radius: 10px;
            object-fit: cover;
        }

        .music-player {
            margin-top: 20px;
            padding: 15px;
            background: linear-gradient(45deg, #f0f0f0, #e8e8e8);
            border-radius: var(--border-radius);
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 15px;
            box-shadow: inset 0 2px 5px rgba(0, 0, 0, 0.05);
            transition: all 0.3s ease;
        }
        .music-player.hidden {
            opacity: 0;
            height: 0;
            padding-top: 0;
            padding-bottom: 0;
            margin-top: 0;
            overflow: hidden;
            transition: all 0.5s ease-out;
        }

        #playButton {
            display: none;
            background: linear-gradient(45deg, var(--primary-color), var(--secondary-color));
            color: white;
            border: none;
            padding: 14px 30px;
            font-size: 1.1em;
            font-weight: 700;
            border-radius: 30px;
            cursor: pointer;
            transition: all 0.4s ease;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.2);
            letter-spacing: 0.5px;
            outline: none;
        }

        #playButton:hover { transform: translateY(-3px) scale(1.02); box-shadow: 0 12px 25px rgba(0, 0, 0, 0.3); filter: brightness(1.1); }
        #playButton:active { transform: translateY(0); box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2); }

        .music-title { font-size: 1.2em; font-weight: 700; color: var(--primary-color); margin-bottom: 10px; display: none; }
        .progress-container { width: 90%; background-color: #e0e0e0; border-radius: 5px; height: 8px; cursor: pointer; display: none; }
        .progress-bar { background: var(--secondary-color); height: 100%; width: 0%; border-radius: 5px; transition: width 0.1s linear; }
        .time-info { display: none; justify-content: space-between; width: 90%; font-size: 0.9em; color: var(--light-text-color); }
    </style>
</head>
<body>

    <div id="start-overlay">
        <button id="startButton">🚀 شروع</button>
    </div>

    <div class="player-container">
        <h1>پلیر محتوای شما 🎧</h1>
        <div class="video-wrapper">
            <video id="myVideo" src="video17.mp4" playsinline></video>
        </div>

        <div id="musicPlayer" class="music-player hidden">
            <h2 class="music-title"></h2>
            <audio id="myAudio" src="https://dl.sultanmusic.ir/music/1402/6/2/Daram%20Miram%20Beh%20Tehran.mp3"></audio>
            <div class="progress-container" id="progressContainer">
                <div class.progress-bar" id="progressBar"></div>
            </div>
            <div class="time-info">
                <span id="currentTime">0:00</span>
                <span id="duration">0:00</span>
            </div>
            <button id="playButton">▶️ پخش آهنگ</button>
        </div>
    </div>

    <script>
        // ✅ بخش جدید: گرفتن عناصر صفحه شروع
        const startOverlay = document.getElementById('start-overlay');
        const startButton = document.getElementById('startButton');
        
        const video = document.getElementById('myVideo');
        const audio = document.getElementById('myAudio');
        const playButton = document.getElementById('playButton');
        const musicPlayerDiv = document.getElementById('musicPlayer');
        const musicTitle = document.querySelector('.music-title');
        const progressContainer = document.getElementById('progressContainer');
        const progressBar = document.getElementById('progressBar');
        const currentTimeSpan = document.getElementById('currentTime');
        const durationSpan = document.getElementById('duration');

        // ✅ بخش جدید: مدیریت کلیک روی دکمه شروع
        startButton.onclick = function() {
            // محو کردن صفحه شروع
            startOverlay.style.opacity = '0';
            setTimeout(() => {
                startOverlay.style.display = 'none';
            }, 500);

            // پخش ویدیو با صدا
            video.play();
        };

        function formatTime(seconds) {
            const minutes = Math.floor(seconds / 60);
            const remainingSeconds = Math.floor(seconds % 60);
            return `${minutes}:${remainingSeconds < 10 ? '0' : ''}${remainingSeconds}`;
        }

        video.onended = function() {
            musicPlayerDiv.classList.remove('hidden');
            setTimeout(() => {
                playButton.style.display = 'block';
                musicTitle.style.display = 'block';
                progressContainer.style.display = 'block';
                document.querySelector('.time-info').style.display = 'flex';
            }, 50);
        };

        audio.onloadedmetadata = function() {
            durationSpan.textContent = formatTime(audio.duration);
            musicTitle.textContent = "نام آهنگ دلخواه شما";
        };

        audio.ontimeupdate = function() {
            if (audio.duration) {
                const progressPercent = (audio.currentTime / audio.duration) * 100;
                progressBar.style.width = `${progressPercent}%`;
            }
            currentTimeSpan.textContent = formatTime(audio.currentTime);
        };

        progressContainer.onclick = function(e) {
            const width = this.clientWidth;
            const clickX = e.offsetX;
            audio.currentTime = (clickX / width) * audio.duration;
        };

        playButton.onclick = function() {
            if (audio.paused) {
                audio.play();
                playButton.innerHTML = '⏸️ توقف';
            } else {
                audio.pause();
                playButton.innerHTML = '▶️ پخش آهنگ';
            }
        };

        audio.onended = function() {
            playButton.innerHTML = '▶️ پخش مجدد';
            progressBar.style.width = '0%';
            currentTimeSpan.textContent = '0:00';
        };
    </script>
</body>
</html>
