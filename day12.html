<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>بارش برف تعاملی</title>
    <link href="https://fonts.googleapis.com/css2?family=Vazirmatn:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(to bottom, #000428, #1a0033);
            margin: 0;
            padding: 0;
            overflow: hidden;
            height: 100vh;
            cursor: default;
            font-family: 'Vazirmatn', sans-serif;
        }

        .star {
            position: absolute;
            width: 2px;
            height: 2px;
            background: white;
            border-radius: 50%;
            opacity: 0.8;
            animation: twinkle 2s infinite ease-in-out;
        }

        @keyframes twinkle {
            0%, 100% { opacity: 0.2; }
            50% { opacity: 1; }
        }

        .snowflake {
            position: absolute;
            top: -10px;
            background-color: white;
            pointer-events: auto;
            box-shadow: 0 0 8px rgba(200, 230, 255, 0.9);
            border-radius: 50%;
            opacity: 0;
            animation: fadeIn 2s forwards, fall linear infinite;
            transition: transform 0.6s ease, opacity 1s; 
            z-index: 1;
            will-change: transform, opacity;
        }

        .snowflake-shape-1 { clip-path: polygon(50% 0%, 100% 25%, 100% 75%, 50% 100%, 0% 75%, 0% 25%); }
        .snowflake-shape-2 { clip-path: polygon(30% 0%, 70% 0%, 100% 30%, 100% 70%, 70% 100%, 30% 100%, 0% 70%, 0% 30%); }
        .snowflake-shape-3 { clip-path: polygon(0% 25%, 25% 0%, 100% 75%, 75% 100%); }
        .snowflake-shape-4 { clip-path: polygon(50% 0%, 61% 35%, 98% 35%, 68% 57%, 79% 91%, 50% 70%, 21% 91%, 32% 57%, 2% 35%, 39% 35%); }

        @keyframes fadeIn { from { opacity: 0; } to { opacity: var(--initial-opacity); } }
        @keyframes fall { to { transform: translateY(100vh) rotate(var(--rotation-end)); opacity: 0; } }

        .content {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            color: white;
            font-size: 1.5rem;
            font-weight: 700;
            text-shadow: 0 0 25px #9ae6ff, 0 0 50px #6b46c1;
            z-index: 100;
            position: relative;
            user-select: none;
            animation: glowText 3s infinite alternate ease-in-out;
        }

        @keyframes glowText {
            from { text-shadow: 0 0 15px #6b46c1, 0 0 30px #3182ce; }
            to { text-shadow: 0 0 30px #9ae6ff, 0 0 60px #63b3ed; }
        }

        .snowflake:hover {
            transform: scale(1.6) rotate(180deg);
            opacity: 0.8 !important;
            background: #cce7ff;
            box-shadow: 0 0 15px #9ae6ff, 0 0 30px #63b3ed;
        }

        /* --- استایل‌های موزیک پلیر --- */
        .music-player {
            position: fixed;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            width: 90%;
            max-width: 400px;
            background: rgba(0, 4, 40, 0.6);
            backdrop-filter: blur(10px);
            border-radius: 15px;
            padding: 10px 15px;
            box-shadow: 0 0 20px rgba(154, 230, 255, 0.3);
            display: flex;
            align-items: center;
            gap: 15px;
            z-index: 200;
            direction: ltr; /* برای چیدمان صحیح کنترلرها */
        }

        #play-pause-btn {
            background: none;
            border: 2px solid rgba(255, 255, 255, 0.7);
            color: white;
            width: 45px;
            height: 45px;
            border-radius: 50%;
            font-size: 22px;
            cursor: pointer;
            display: flex;
            justify-content: center;
            align-items: center;
            transition: all 0.3s ease;
            flex-shrink: 0; /* جلوگیری از کوچک شدن دکمه */
        }

        #play-pause-btn:hover {
            background: rgba(154, 230, 255, 0.3);
            border-color: #9ae6ff;
        }
        
        .song-info {
            flex-grow: 1;
            display: flex;
            flex-direction: column;
            justify-content: center;
            overflow: hidden;
        }

        .song-title {
            color: #e0f2ff;
            font-size: 0.9rem;
            font-weight: 700;
            text-align: center;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
            margin-bottom: 8px;
            text-shadow: 0 0 8px rgba(154, 230, 255, 0.7);
        }

        .progress-wrapper {
            display: flex;
            align-items: center;
            gap: 10px;
            width: 100%;
        }

        .progress-container {
            flex-grow: 1;
            background-color: rgba(255, 255, 255, 0.2);
            border-radius: 5px;
            cursor: pointer;
            height: 6px;
        }

        .progress-bar {
            background-color: #9ae6ff;
            width: 0%;
            height: 100%;
            border-radius: 5px;
            transition: width 0.1s linear;
        }

        .time-display {
            color: #cce7ff;
            font-size: 0.8rem;
            min-width: 40px;
            text-align: center;
        }

    </style>
</head>
<body>


    <div class="music-player">
        <button id="play-pause-btn">▶</button>
        <div class="song-info">
            <div class="song-title">❄ گول نرگیس ❄</div>
            <div class="progress-wrapper">
                <div class="time-display" id="current-time">0:00</div>
                <div class="progress-container" id="progress-container">
                    <div class="progress-bar" id="progress-bar"></div>
                </div>
                <div class="time-display" id="duration">0:00</div>
            </div>
        </div>
        <audio id="music-track"></audio>
    </div>


    <script>
        const snowflakeShapes = ['snowflake-shape-1', 'snowflake-shape-2', 'snowflake-shape-3', 'snowflake-shape-4'];
        const snowflakesArray = [];

        // ستاره‌ها
        for (let i = 0; i < 50; i++) {
            const star = document.createElement('div');
            star.classList.add('star');
            star.style.left = Math.random() * 100 + "vw";
            star.style.top = Math.random() * 100 + "vh";
            star.style.animationDuration = (Math.random() * 2 + 1) + "s";
            document.body.appendChild(star);
        }

        function createSnowflake() {
            const snowflake = document.createElement('div');
            const randomShapeClass = snowflakeShapes[Math.floor(Math.random() * snowflakeShapes.length)];
            snowflake.classList.add('snowflake', randomShapeClass);

            const size = Math.random() * 10 + 3;
            snowflake.style.width = `${size}px`;
            snowflake.style.height = `${size}px`;

            snowflake.dataset.initialLeft = Math.random() * 100;
            snowflake.dataset.initialTop = -10;
            snowflake.style.left = `${snowflake.dataset.initialLeft}vw`;

            const duration = Math.random() * 2 + 18;
            const delay = Math.random() * 6;
            snowflake.style.animationDuration = `${duration}s`;
            snowflake.style.animationDelay = `${delay}s`;

            const initialOpacity = Math.random() * 0.7 + 0.3;
            snowflake.style.setProperty('--initial-opacity', initialOpacity);

            const rotationEnd = Math.random() * 720 + 360;
            snowflake.style.setProperty('--rotation-end', `${rotationEnd}deg`);

            snowflake.currentX = parseFloat(snowflake.style.left);
            snowflake.currentY = parseFloat(snowflake.dataset.initialTop);
            snowflake.velocityX = 0;
            snowflake.velocityY = 0;

            document.body.appendChild(snowflake);
            snowflakesArray.push(snowflake);

            setTimeout(() => {
                snowflake.remove();
                const index = snowflakesArray.indexOf(snowflake);
                if (index > -1) snowflakesArray.splice(index, 1);
            }, (duration + delay) * 1000);
        }

        setInterval(createSnowflake, 200); 

        const MOUSE_REPEL_RADIUS = 120;
        const MOUSE_REPEL_STRENGTH = 2.5;
        const MOUSE_ATTRACTION_STRENGTH = 0.05;
        const FRICTION = 0.95;

        let mouseX = 0, mouseY = 0, prevMouseX = 0, prevMouseY = 0;

        document.addEventListener('mousemove', (e) => {
            prevMouseX = mouseX;
            prevMouseY = mouseY;
            mouseX = e.clientX;
            mouseY = e.clientY;
        });

        document.addEventListener('touchmove', (e) => {
            if (e.touches.length > 0) {
                prevMouseX = mouseX;
                prevMouseY = mouseY;
                mouseX = e.touches[0].clientX;
                mouseY = e.touches[0].clientY;
            }
        }, { passive: true });

        document.addEventListener('touchstart', (e) => {
            if (e.touches.length > 0) {
                mouseX = e.touches[0].clientX;
                mouseY = e.touches[0].clientY;
                prevMouseX = mouseX;
                prevMouseY = mouseY;
            }
        });

        function animateSnowflakes() {
            const mouseSpeedX = mouseX - prevMouseX;
            const mouseSpeedY = mouseY - prevMouseY;

            snowflakesArray.forEach(flake => {
                const flakeRect = flake.getBoundingClientRect();
                const flakeCenterX = flakeRect.left + flakeRect.width / 2;
                const flakeCenterY = flakeRect.top + flakeRect.height / 2;

                const deltaX = flakeCenterX - mouseX;
                const deltaY = flakeCenterY - mouseY;
                const distance = Math.sqrt(deltaX * deltaX + deltaY * deltaY);

                let transformX = 0, transformY = 0;

                if (distance < MOUSE_REPEL_RADIUS) {
                    const repelForce = (1 - (distance / MOUSE_REPEL_RADIUS)) * MOUSE_REPEL_STRENGTH;
                    flake.velocityX += (deltaX / distance) * repelForce;
                    flake.velocityY += (deltaY / distance) * repelForce;
                    flake.velocityX += mouseSpeedX * MOUSE_ATTRACTION_STRENGTH;
                    flake.velocityY += mouseSpeedY * MOUSE_ATTRACTION_STRENGTH;
                }
                
                flake.velocityX *= FRICTION;
                flake.velocityY *= FRICTION;

                const maxSpeed = 15;
                flake.velocityX = Math.max(-maxSpeed, Math.min(maxSpeed, flake.velocityX));
                flake.velocityY = Math.max(-maxSpeed, Math.min(maxSpeed, flake.velocityY));
                
                transformX = flake.velocityX;
                transformY = flake.velocityY;

                flake.style.transform = `translate3d(${transformX}px, ${transformY}px, 0) rotate(var(--rotation-end))`;
            });
            requestAnimationFrame(animateSnowflakes);
        }

        requestAnimationFrame(animateSnowflakes);

        // --- اسکریپت موزیک پلیر ---
        const musicTrack = document.getElementById('music-track');
        const playPauseBtn = document.getElementById('play-pause-btn');
        const progressBar = document.getElementById('progress-bar');
        const progressContainer = document.getElementById('progress-container');
        const currentTimeEl = document.getElementById('current-time');
        const durationEl = document.getElementById('duration');
        
        // ! لینک آهنگ خود را اینجا قرار دهید
        musicTrack.src = 'https://dls.musics-fa.com/song/alibz/dlswm/Erfan%20Tahmasbi%20-%20Emshab%20(320).mp3';

        function togglePlayPause() {
            if (musicTrack.paused) {
                musicTrack.play();
                playPauseBtn.textContent = '❚❚';
            } else {
                musicTrack.pause();
                playPauseBtn.textContent = '▶';
            }
        }

        function updateProgress() {
            const { duration, currentTime } = musicTrack;
            const progressPercent = (currentTime / duration) * 100;
            progressBar.style.width = `${progressPercent}%`;

            // آپدیت زمان
            currentTimeEl.textContent = formatTime(currentTime);
        }

        function formatTime(seconds) {
            const minutes = Math.floor(seconds / 60);
            const secs = Math.floor(seconds % 60);
            return `${minutes}:${secs < 10 ? '0' : ''}${secs}`;
        }

        function setProgress(e) {
            const width = this.clientWidth;
            const clickX = e.offsetX;
            const duration = musicTrack.duration;
            musicTrack.currentTime = (clickX / width) * duration;
        }

        function setDuration() {
             if (musicTrack.duration) {
                durationEl.textContent = formatTime(musicTrack.duration);
             }
        }

        // Event Listeners
        playPauseBtn.addEventListener('click', togglePlayPause);
        musicTrack.addEventListener('timeupdate', updateProgress);
        progressContainer.addEventListener('click', setProgress);
        musicTrack.addEventListener('loadedmetadata', setDuration);
        musicTrack.addEventListener('ended', () => {
             playPauseBtn.textContent = '▶';
             progressBar.style.width = '0%';
             musicTrack.currentTime = 0;
        });

    </script>

</body>
</html>
